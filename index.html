
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator — Redirecting…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0f1720;color:#cbd5e1}
    .box{max-width:720px;text-align:center;padding:24px;border-radius:12px}
    a{color:#7dd3fc}
  </style>
  <script>
    // Auto-detect preferred color scheme and redirect to the proper theme folder
    (function(){
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      // Modify these folder names if yours are different
      const darkTarget = '/Glassy/';
      const lightTarget = '/Simple/';
      const target = prefersDark ? darkTarget : lightTarget;
      // If user explicitly chooses via URL param ?theme=Glassy or ?theme=Simple, respect that
      const params = new URLSearchParams(location.search);
      if (params.get('theme') === 'Glassy' || params.get('theme') === 'Simple') {
        location.href = '/' + (params.get('theme')) + '/';
      } else {
        // Wait 200ms so reader sees the page briefly; then redirect
        setTimeout(()=> location.href = target, 200);
      }
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1>Redirecting to your Calculator…</h1>
    <p>If you are not redirected automatically, choose a theme:</p>
    <p>
      <a href="/Glassy/">Open Glassy Theme</a> ·
      <a href="/Simple/">Open Simple Theme</a>
    </p>
    <p style="font-size:90%;opacity:.8">You can force a theme by adding <code>?theme=glassy</code> or <code>?theme=simple</code> to the URL.</p>
  </div>
</body>
</html>
